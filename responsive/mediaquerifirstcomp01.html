<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first computer</title>
    <style>
        body {
            margin: 0;
            background-size: cover;

        }

        img {
            width: 100%;
            height: 100%;
        }

        /*por defecto para computadora*/
        .pantalla-grande {
            display: block;
        }

        .pantalla-media {
            display: none;
        }

        .pantalla-pequenia {
            display: none;
        }


        /*para tablet*/
        @media (max-width: 1280px) {
            .pantalla-media {
                display: block;
            }


            .pantalla-grande {
                display: none;
            }

            .pantalla-pequenia {
                display: none;
            }
        }

        /*para telefono*/
        @media (max-width: 580px) {


            .pantalla-pequenia {
                display: block;
            }

            .pantalla-media {
                display: none;
            }

            .pantalla-grande {
                display: none;
            }


        }
    </style>
</head>

<body>

    <img class="pantalla-grande"
        src="https://www.pcgamesn.com/wp-content/sites/pcgamesn/2022/04/minecraft-steve-jason-momoa.jpg" alt="">
    <img class="pantalla-media"
        src="https://articles-img.sftcdn.net/f_auto,t_article_cover_l/auto-mapping-folder/sites/2/2022/08/Minecraft-Steve-is-finally-sporting-his-iconic-beard-once-again-main.jpg"
        alt="">
    <img class="pantalla-pequenia" src="../assets/stevepeq.png" alt="">
</body>

</html>

<html>

<head>
  <style>
    /*esta  referencia es por nombre de tag*/
    div {
      border: solid;
      width: 200px;
    }

    /*esta  referencia es por clase recordar que se sobrecribe el div*/
    .cuadricula {
      width: 200px;
      height: 200px;
    }

    /*esta  referencia es por identidad ID comunmente usado en javascript*/
    #rectangulo {
      background-color: pink;
      width: 300px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div>tipo tag
  </div>

  <br>

  <div class="cuadricula">tipo clase
  </div>
  <br>
  <div id="rectangulo">tipo id
  </div>

</body>

</html>

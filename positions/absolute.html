<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
        div {
            border: solid;
            width: 400px;
            height: 200px;
        }

        .posicion-relativo {
            position: relative;
            left: 5px;
        }
        /* usado para posicionar elementos en la en alguna seccion o contenido(div)*/
        p {
            position: absolute;
            bottom: 0;
            right: 0;
            border: solid red;
        }
         
    </style>
</head>

<body>

    <div class="posicion-relativo">
        <p>Nuevo!</p>
    </div>

</body>

</html>

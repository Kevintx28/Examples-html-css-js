<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let a = 1; a <= 15; a++) {
            console.log('--TABLA DE MULTIPLICAR DEL:  ' + a + '----')
            for (let b = 1; b <= 15; b++) {
                let resultado = a * b;
                console.log(a + " X " + b + " = " + resultado) // <- tabla 1
            }
        }
    </script>
</head>

<body>
    <h1>tabla de multiplicar del 15</h1>
    <span>revise consola</span>
</body>

</html>

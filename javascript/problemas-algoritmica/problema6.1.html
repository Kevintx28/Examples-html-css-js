<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const numero_terminos = window.prompt("numero de terminos: ");
        const x = window.prompt("valor de X: ");
        let resultado = 0;
        for (let i = 1; i <= numero_terminos; i++) {
            resultado = resultado + Math.pow(x, i)
        }

        alert("el resultado es: " + resultado)
    </script>
